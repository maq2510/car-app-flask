</html><!DOCTYPE html>
<html lang="">
<head>
    <title>Car Selling Price Prediction</title>
</head>
<body>
    <h1>Car Selling Price Prediction</h1>
    <p>Welcome to the Car Selling Price Prediction App!</p>

    <h2>Enter Car Details:</h2>
    <form action="/" method="post">
        <label for="car_name">Car Name:</label>
        <input type="text" id="car_name" name="car_name" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1950" max="2023" required><br><br>

        <label for="km_driven">Kilometers Driven:</label>
        <input type="number" id="km_driven" name="km_driven" required><br><br>

        <label for="fuel">Fuel Type:</label>
        <select id="fuel" name="fuel">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select><br><br>

        <label for="seller_type">Seller Type:</label>
        <select id="seller_type" name="seller_type">
            <option value="Individual">Individual</option>
            <option value="Dealer">Dealer</option>
            <option value="Trustmark Dealer">Trustmark Dealer</option>
        </select><br><br>

        <label for="transmission">Transmission:</label>
        <select id="transmission" name="transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select><br><br>

        <label for="owner">Owner:</label>
        <select id="owner" name="owner">
            <option value="First Owner">First Owner</option>
            <option value="Second Owner">Second Owner</option>
            <option value="Third Owner">Third Owner</option>
            <option value="Fourth & Above Owner">Fourth & Above Owner</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h2>Predicted Selling Price:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
