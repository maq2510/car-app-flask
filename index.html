<!DOCTYPE html>
<html lang="">
<head>
    <title>Car Selling Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Car Selling Price Prediction</h1>

        <div class="intro">
            <p>Enter the details of the car below to get the predicted selling price:</p>
        </div>

        <form method="POST" action="/">
            <label for="name">Car Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="km_driven">Kilometers Driven:</label>
            <input type="number" id="km_driven" name="km_driven" required>

            <label for="fuel">Fuel Type:</label>
            <select id="fuel" name="fuel" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>

            <label for="seller_type">Seller Type:</label>
            <select id="seller_type" name="seller_type" required>
                <option value="Individual">Individual</option>
                <option value="Dealer">Dealer</option>
            </select>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>

            <label for="owner">Owner:</label>
            <select id="owner" name="owner" required>
                <option value="First Owner">First Owner</option>
                <option value="Second Owner">Second Owner</option>
                <option value="Third Owner">Third Owner</option>
                <option value="Fourth & Above Owner">Fourth & Above Owner</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if result %}
            <div class="result-container">
                <h2>{{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
